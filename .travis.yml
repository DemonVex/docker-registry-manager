language: go

go:
  - tip

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
script:
- go test -v ./models/registry/ -covermode=count -coverprofile=registry.cov
- goveralls -coverprofile=registry.cov -service=travis-ci
- go test -v ./utilities/ -covermode=count -coverprofile=utilities.cov
- goveralls -coverprofile=utilities.cov -service=travis-ci
